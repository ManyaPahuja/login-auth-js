<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navBar">
        <button id="login-btn" class="login-btn" onclick="handleBtn('login')">Login</button>
        <button id="signup-btn" class="signup-btn" onclick="handleBtn('signup')">Signup</button>
    </div>
    <form class="login-box" id="login-box" onsubmit="handleForm('login')">
        <h1 class="h1">Login </h1>
        <input type="text" placeholder="Enter Username" id="login-username" required>
        <input type="password" placeholder="Enter password" id="password" required>
        <div class="err-msg" id="login-err-msg"></div>
        <input type="submit" value="Login">
        
    </form>
    <form class="signup-box" id="signup-box" onsubmit="handleForm('signup')">
        <h1 class="h1">Sign-up</h1>
        <input type="text" placeholder="Enter Username" id="username" required/>
        <input type="text" placeholder="Enter Mobile Number" id="mobile"  pattern="[6-9]{1}[0-9]{9}" required/>
        <input 
            type="text" 
            placeholder="Enter Email" 
            id="email" 
            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" 
            required 
        />
        <input type="password" placeholder="Create password" id="create-pwd" required />
        <input type="password" placeholder="Confirm password" id="confirm-pwd" required />
        <div class="err-msg" id="signup-err-msg"></div>
        <input type="submit" value="Sign up" >
    </form>
</body>

<script src="index.js" ></script>
</html>
